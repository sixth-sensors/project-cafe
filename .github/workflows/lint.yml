name: Python Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [awaybrew, homebrew, autobrew]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Run ruff check
        working-directory: ${{ matrix.folder }}
        run: uvx ruff check .
